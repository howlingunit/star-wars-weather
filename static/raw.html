<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star wars weather - raw data</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/raw.css">
</head>
<body>
    <header>
        <nav>
            <svg viewBox="0 0 100 80" width="40" height="40" class="burgerButton">
                <rect width="100" height="10" rx="8"></rect>
                <rect y="30" width="100" height="10" rx="8"></rect>
                <rect y="60" width="100" height="10" rx="8"></rect>
            </svg>
            <div class="navOptions close">
                <ul>
                    <li><a href="./index.html"><button class="navButton">SWW</button></a></li>
                    <li><a href="http://tyway.net"><button class="navButton">TYWAY</button></a></li>
                    <li><a href="https://github.com/howlingunit/star-wars-weather"><button class="navButton">GITHUB</button></a></li>
                    <li><a href="./raw.html"><button class="navButton">RAW DATA</button></a></li>
                </ul>
                <div class="navExit"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="current-data">
            <h1>The current data colected at</h1>
            <h1 id="current-data-time"></h1>
        </section>

        <section class="graphs">
            <div id="per-week" class="chart-section">
                <h1>Average temperature per Day</h1>
                <canvas id="per-week-chart" class="chart" />
            </div>

            <div id="per-month" class="chart-section">
                <h1>Average temperature per Month</h1>
                <canvas id="per-month-chart" class="chart" />
            </div>
        </section>

        <section class="other-info">
            <div>
                <h2>Download csv of all data</h2>
                <a href="/all-data"><button id="csv-download">Download</button></a>
            </div>
            <div>
                <h2>Total rows collected:</h2>
                <h2 id="rows-collected">5323</h2>
            </div>
            <div>
                <h2>Total averaage temperature:</h2>
                <h2 id="avg-temp">16.34545663</h2>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./lib/nav.js"></script>
    <script src="./lib/raw.js" type="module"></script>
</body>
</html>
